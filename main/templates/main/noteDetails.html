{% extends 'main/base.html' %}


{% block content %}
<div class="uk-container">
    <div class="uk-text-large">
    {{ note.name }}
    </div>
    <div class="uk-margin">
    <div class="uk-grid-medium uk-grid-divider uk-text-break uk-child-width-1-2@s" uk-grid>
            <div>
                <img data-src="{{ note.coverImage.url }}" width="" height="" alt="" uk-img>
                <div class="uk-text-meta uk-margin-small">
                    <a href="{% url 'search' %}?user={{ note.uploadedBy }}" class="uk-link-reset">
                    Uploaded by: 
                    {{ note.uploadedBy }}
                </a>
                </div>
                <div class="uk-label uk-margin-small-top">
                <a href="{% url 'search' %}?label={{ note.label }}" class="uk-link-reset">
                    {{ note.label }}
                </a>
            </div>
            </div>
            <div class="uk-grid-medium uk-child-width-2-1@s" uk-grid>
                <div>
                <div class="uk-margin-small">
                    Description: <br>
                    {{ note.description }}
                </div>
                </div>
            <div class="uk-grid-collapse uk-child-width-1-3@s" uk-grid>
                <div>
                {% comment %} <a href="{{ note.file.url }}" class="uk-button uk-button-primary uk-margin-small"> {% endcomment %}
                <a href="{% url 'noteDownload' note.name %}" class="uk-button uk-button-primary uk-margin-small">
                   <span uk-icon="download"></span>
                    Download
                </a>
                </div>
                <div>
                {% comment %} <a href="#" class="uk-button uk-button-default uk-margin-small">
                     Share 
                <span uk-icon="forward"></span>
                </a> {% endcomment %}
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
